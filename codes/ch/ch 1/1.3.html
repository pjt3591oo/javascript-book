<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <h1>vue 시작하기!!</h1>
        <div id="start">
            {{ message }}
        </div>
        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    message: '!!!!!hello world!!!!'
                }
            }
        })
        </script>
    </body>
</html>
